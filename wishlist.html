<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - OpenMart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header (Same as index.html) -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <h2 class="text-primary mb-0"><i class="fas fa-shopping-cart me-2"></i>OpenMart</h2>
                </a>
                
                <div class="d-flex align-items-center">
                    <a href="cart.html" class="btn btn-outline-primary position-relative me-2">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-count">0</span>
                    </a>
                    
                    <a href="wishlist.html" class="btn btn-outline-danger position-relative me-3">
                        <i class="fas fa-heart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger wishlist-count">0</span>
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">
                                <i class="fas fa-user me-1"></i> Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="wishlist.html">Wishlist</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Wishlist Section -->
    <section class="py-5" style="margin-top: 100px;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active">My Wishlist</li>
                        </ol>
                    </nav>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">My Wishlist</h2>
                        <span class="text-muted" id="wishlist-count">0 items</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="wishlist-items">
                        <!-- Wishlist items will be loaded by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Recommended Products -->
            <div class="row mt-5">
                <div class="col-12">
                    <h3 class="mb-4">You Might Also Like</h3>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card product-card">
                        <div class="badge bg-danger position-absolute top-0 end-0 m-2">Sale</div>
                        <img src="images/products/product9.jpg" class="card-img-top" alt="Product 9">
                        <div class="card-body">
                            <h5 class="card-title">Wireless Earbuds</h5>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <span class="text-muted text-decoration-line-through">₹2,999</span>
                                    <span class="fw-bold ms-2 price">₹1,999</span>
                                </div>
                                <div class="rating">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star-half-alt text-warning"></i>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-sm btn-primary add-to-cart" data-id="9" data-name="Wireless Earbuds">
                                    Add to Cart
                                </button>
                                <button class="btn btn-sm btn-outline-danger add-to-wishlist" data-id="9">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card product-card">
                        <img src="images/products/product10.jpg" class="card-img-top" alt="Product 10">
                        <div class="card-body">
                            <h5 class="card-title">Smartphone Case</h5>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <span class="fw-bold price">₹399</span>
                                </div>
                                <div class="rating">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="far fa-star text-warning"></i>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-sm btn-primary add-to-cart" data-id="10" data-name="Smartphone Case">
                                    Add to Cart
                                </button>
                                <button class="btn btn-sm btn-outline-danger add-to-wishlist" data-id="10">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card product-card">
                        <div class="badge bg-primary position-absolute top-0 end-0 m-2">New</div>
                        <img src="images/products/product11.jpg" class="card-img-top" alt="Product 11">
                        <div class="card-body">
                            <h5 class="card-title">Fitness Tracker</h5>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <span class="text-muted text-decoration-line-through">₹1,999</span>
                                    <span class="fw-bold ms-2 price">₹1,499</span>
                                </div>
                                <div class="rating">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star-half-alt text-warning"></i>
                                    <i class="far fa-star text-warning"></i>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-sm btn-primary add-to-cart" data-id="11" data-name="Fitness Tracker">
                                    Add to Cart
                                </button>
                                <button class="btn btn-sm btn-outline-danger add-to-wishlist" data-id="11">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-4">
                    <div class="card product-card">
                        <img src="images/products/product12.jpg" class="card-img-top" alt="Product 12">
                        <div class="card-body">
                            <h5 class="card-title">Bluetooth Speaker</h5>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <div>
                                    <span class="fw-bold price">₹2,299</span>
                                </div>
                                <div class="rating">
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                    <i class="fas fa-star text-warning"></i>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button class="btn btn-sm btn-primary add-to-cart" data-id="12" data-name="Bluetooth Speaker">
                                    Add to Cart
                                </button>
                                <button class="btn btn-sm btn-outline-danger add-to-wishlist" data-id="12">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (Same as index.html) -->
    <footer class="bg-dark text-white pt-5 pb-4">
        <div class="container">
            <!-- Footer content same as index.html -->
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
